<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="container-panel">
            <div class="container-panel-tabs">
                <ul class="tabs-navbar">
                    <li class="tabs__item">
                        <a href="#sign" class="tabs__link tabs__link--active">Sign in</a>
                    </li>
                    <li class="tabs__item">
                        <a href="#join" class="tabs__link">Join us</a>
                    </li>
                </ul>
                <div class="tabs-main">
                    <div class="tabs__content">
                        <form action="#" method="get">
                            <div class="form">
                                <div class="form__controls">
                                    <label class="form__label" for="Username">Username</label>
                                    <input class="form__input" minlength="3" type="text" name="Username" id="Username">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__controls">
                                    <label class="form__label" for="Password">Password</label>
                                    <input class="form__input" required type="password" name="Password" id="Password">
                                </div>
                                <div class="form__controls form__controls--checkbox">
                                    <input checked type="checkbox" name="keep" id="keep">
                                    <label class="form__label form__label--checkbox" for="keep">
                                        <span class="form__checkbox">&#10004;</span>
                                        Keep me signed in
                                    </label>
                                </div>
                                <div class="form__controls form__controls--submit">
                                    <button type="submit" class="btn btn--primary">Sign in</button>
                                </div>
                                <footer class="footer">
                                    <a href="#" class="form__link">Forgot password</a>
                                    <a href="#" class="form__link">Create an account</a>
                                </footer>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
